<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/logos/ifood-43.png"
      type="image/x-icon"
    />
    <title>iFood - O maior delivery da America Latina</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="greeting">
          <h2>Olá,</h2>
          <h2>O que deseja comer?</h2>
        </div>
        <img src="assets/logos/ifood-logo-bran-gran-9800797.png" alt="iFood" />
        <div class="location">
          <h2>R. Exemplo, 123</h2>
        </div>
      </div>
      <nav>
        <a href="#" class="red-link">Início</a>
        <a href="">Cardápio</a>
        <a href="">Login</a>
        <a href="">Fale conosco</a>
      </nav>
    </header>
    <main>
      <section class="promos-container">
        <h2>Vai perder essas ofertas?</h2>
        <div>
          <a
            href="https://www.ifood.com.br/delivery/descobrir/entrega-gratis!/f237bf66-69cd-4767-a422-3a869cd1abc1"
          >
            <img
              src="assets/promos/1306PromotionsCampanhasSeloPIJCampanhasAlwaysOnrestaurantesegprincipal_PWdI.avif"
              alt="Restaurantes com entrega grátis"
            />
          </a>
          <a
            href="https://www.ifood.com.br/delivery/descobrir/ate-12-off/b6bab6cc-a933-4098-8ba9-b48d580bd8a3"
          >
            <img
              src="assets/promos/coupon12percent.avif"
              alt="Novos Restaurantes"
            />
          </a>
          <a
            href="https://www.ifood.com.br/delivery/descobrir/quem-quer-cupom/e1d7143b-5307-465e-8465-65dab6522368"
          >
            <img
              src="assets/promos/CapaPrincipalGenericoPedeiFoodJaRoxo_8EqV.avif"
              alt="Restaurantes com cupoms"
            />
          </a>
        </div>
      </section>
      <section class="local-dishes-container">
        <h2>Os melhores pratos proximos a você</h2>
        <div class="dish-labels-container">
          <div class="dish-card">
            <div class="dish-label">
              <img src="assets/dishes/burger.jpeg" alt="Hamburger Artesanal" />
            </div>
            <h4>X-tudo Artesanal</h4>
            <h5>Lanches</h5>
          </div>
          <div class="dish-card">
            <div class="dish-label">
              <img
                src="assets/dishes/food_porn_tapioca.jpg"
                alt="Tapioca Recheada"
              />
            </div>
            <h4>Tapioca Recheada</h4>
            <h5>Sobremesas</h5>
          </div>
          <div class="dish-card">
            <div class="dish-label">
              <img src="assets/dishes/Feijoada-receita.jpg" alt="Feijoada" />
            </div>
            <h4>Feijoada Completa</h4>
            <h5>Brasileira</h5>
          </div>
          <div class="dish-card">
            <div class="dish-label">
              <img
                src="assets/dishes/pizza-saborosa-fresca-com-calabresa.avif"
                alt="Pizza de Calabresa"
              />
            </div>
            <h4>Pizza de Calabresa</h4>
            <h5>Pizzas</h5>
          </div>
          <div class="dish-card">
            <div class="dish-label">
              <img
                src="assets/dishes/Strogonoff-carne.jpg"
                alt="Strogonoff de Carne"
              />
            </div>
            <h4>Strogonoff de Carne</h4>
            <h5>Refeições</h5>
          </div>
        </div>
        <a href="http://"></a>
      </section>
    </main>
  </body>
</html>
